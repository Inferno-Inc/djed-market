<div class="columns column-left column-padded-right large-8 medium-7 contact-us">
    <p>We'd love to hear from you. Questions, suggestions, or something you really like about using Djed.</p>
    <form>
        <label><span>Name</span>
            <input type="name" name="name" class="contact-name" />
        </label>
        <label><span>Email</span>
            <input type="email" name="email" class="contact-email" />
        </label>
        <label><span>Note</span>
            <textarea name="text" class="contact-note"></textarea>
        </label>
        <button class="ladda-button button mbutton secondary" data-style="expand-right">
            <span class="ladda-label">Submit</span>
        </button>
    </form>
</div>
