<div id="slider" class="row row-full">
    <div class="columns columns-full large-8 large-push-4 medium-8 medium-push-4">
        <div class="hero-container">
            <div class="hero-lifestyle {{slider['hero-lifestyle-key']}}">
                <div class="hero-headline">
                    <h1>{{slider.headline}}</h1>
                    <div class="hero-underline {{slider.underline}}"></div>
                    <p class="book">{{slider.subhead}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="columns columns-full large-4 large-pull-8 medium-4 medium-pull-8">
        <div class="hero-product {{slider['hero-product-key']}}">
            <div style="background-image: url('{{slider['hero-product-imagepath']}}');" class="hero-card"></div>
        </div>
    </div>
</div>
